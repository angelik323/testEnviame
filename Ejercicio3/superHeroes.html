<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Héroes MARVEL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/superHeroes.css">
    <script src='https://unpkg.com/vue@next'></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MARVEL Héroes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>

                <form class="d-flex buscar">
                    <input class="form-control me-sm-2" type="text" placeholder="Buscar súper héroe">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Búscar</button>
                </form>

            </div>
        </div>
    </nav>


    <div class="jumbotron jumbotron-fluid banner1">
        <div class="container">
            <p>Angelik323</p>
        </div>
    </div>

    <section id="app" class="cardMarvel">
        <div class="card text-white bg-gray mb-3" style="max-width: 90rem;">
            <div class="card-header">Lista de súper héroes de MARVEL</div>
            <div class="card-body">
                
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div v-for="(heroe, index) in heroes">
                        <div class="col" key={heroe.id}>
                            <div class="card cardHeros">
                                <div class="card-body">
                                    <img class="imgHeroe" v-bind:src="heroe.thumbnail.path +'.' +heroe.thumbnail.extension"   alt="heroe de MARVEL"/> 
                                    <h4>{{heroe.name}}</h4>

                                    <h5 class="card-title"> Descripción del héroe</h5>
                                    <p>{{heroe.description}}</p>
                                    <h6> Modificado: </h6>
                                    <p>{{heroe.modified}}</p>
                                    <p>{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}</p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </section>



    <script src="js/superHeroes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
